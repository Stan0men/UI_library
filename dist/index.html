<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>UI_library</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"><link rel="stylesheet" href="css/all.css"><link rel="stylesheet" href="css/examples.css"></head><body><div class="container"><div class="buttons-wrapper"><h2>Buttons</h2><h3>Flat buttons</h3><div class="block-container"><button class="fl-button">Button</button><button class="fl-button fl-button_colored">Colored</button><button class="fl-button fl-button_disabled">Disabled</button></div><h3>Raised buttons</h3><div class="block-container"><button class="ra-button">Button</button><button class="ra-button ra-button_colored">Colored</button><button class="ra-button ra-button_disabled">Disabled</button></div></div><!--include examples/box-shadows--><div class="icon-button-wrapper"><h2>Icons Button</h2><div class="block-container"><h3>icon button</h3><i class="fas fa-align-justify"></i>
<i class="fas fa-arrow-left"></i>
<i class="fas fa-arrow-right"></i>
<i class="fas fa-check"></i>
<i class="fas fa-times"></i>
<i class="fas fa-expand"></i>
<i class="fas fa-compress"></i>
<i class="fas fa-ellipsis-v"></i>
<i class="fas fa-redo"></i></div><div class="block-container styled"><h3>styled</h3><i class="fas fa-heart"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-heart"></i></div><div class="block-container segmented"><h3>segmented</h3><i class="fas fa-male"></i>
<i class="fas fa-bicycle"></i>
<i class="fas fa-bus"></i>
<i class="fas fa-car"></i></div></div><!--include examples/cards--></div></body></html>
